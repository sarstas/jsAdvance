<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>RegExp</title>
</head>
<section class="center">
    <div class="header">
        <h1 id="form__title">Validate form</h1>
    </div>

    <form class="form" id="form">

        <div class="form-control">
            <label>Name</label>
            <input type="text" placeholder="IvanovDud" id="username">
            <i class="fas fa-check-circle i"></i>
            <i class="fas fa-exclamation-circle i"></i>
            <small>Invalid value entered</small>
        </div>

        <div class="form-control">
            <label>Mobile</label>
            <input type="text" placeholder="89871234567" id="mobile">
            <i class="fas fa-check-circle i"></i>
            <i class="fas fa-exclamation-circle i"></i>
            <small>Invalid value entered</small>
        </div>

        <div class="form-control">
            <label>E-mail</label>
            <input type="text" placeholder="hello@ivanov.com" id="email">
            <i class="fas fa-check-circle i"></i>
            <i class="fas fa-exclamation-circle i"></i>
            <small>Invalid value entered</small>
        </div>

        <div class="form-control">
            <label>Feedback</label>
            <textarea type="text" placeholder="Feedback" id="feedback" rows="4"></textarea>
            <i class=" fas fa-check-circle i"></i>
            <i class="fas fa-exclamation-circle i"></i>
            <small>Invalid value entered</small>
        </div>

        <button class="form-botton">Submit</button>


    </form>
</section>

<body>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>

</html>
